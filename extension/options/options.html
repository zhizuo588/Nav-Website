<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>导航网站收藏助手 - 账号设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ 导航网站收藏助手 - 账号设置</h1>
      <p class="subtitle">登录后即可快速收藏网站</p>
    </header>

    <!-- 未登录状态 -->
    <div id="loginSection">
      <!-- 登录/注册切换 -->
      <div class="auth-tabs">
        <button id="loginTab" class="auth-tab active" data-mode="login">登录</button>
        <button id="registerTab" class="auth-tab" data-mode="register">注册</button>
      </div>

      <!-- 登录表单 -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginUsername">用户名</label>
          <input
            type="text"
            id="loginUsername"
            placeholder="请输入用户名"
            required
          >
        </div>

        <div class="form-group">
          <label for="loginPassword">密码</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="请输入密码"
            required
          >
        </div>

        <div class="form-group">
          <label for="apiUrl">API 地址</label>
          <input
            type="url"
            id="apiUrl"
            placeholder="https://nav.jishu.cc.cd"
            value="https://nav.jishu.cc.cd"
          >
          <small>部署到 Cloudflare Pages 后的地址</small>
        </div>

        <button type="submit" class="btn-primary btn-block">登录</button>
      </form>

      <!-- 注册表单 -->
      <form id="registerForm" class="auth-form hidden">
        <div class="form-group">
          <label for="registerUsername">用户名（至少 3 个字符）</label>
          <input
            type="text"
            id="registerUsername"
            placeholder="请输入用户名"
            required
            minlength="3"
          >
        </div>

        <div class="form-group">
          <label for="registerPassword">密码（至少 6 个字符）</label>
          <input
            type="password"
            id="registerPassword"
            placeholder="请输入密码"
            required
            minlength="6"
          >
        </div>

        <div class="form-group">
          <label for="apiUrl">API 地址</label>
          <input
            type="url"
            id="apiUrlRegister"
            placeholder="https://nav.jishu.cc.cd"
            value="https://nav.jishu.cc.cd"
          >
          <small>部署到 Cloudflare Pages 后的地址</small>
        </div>

        <button type="submit" class="btn-primary btn-block">注册</button>
      </form>

      <div id="authError" class="error-message hidden"></div>
    </div>

    <!-- 已登录状态 -->
    <div id="userSection" class="hidden">
      <div class="user-info">
        <div class="user-avatar">
          <span id="userAvatar">U</span>
        </div>
        <div class="user-details">
          <div class="user-name" id="userName">用户名</div>
          <div class="user-status">已登录</div>
        </div>
      </div>

      <!-- 默认分类设置 -->
      <div class="form-group">
        <label for="defaultCategory">默认分类</label>
        <select id="defaultCategory">
          <option value="AI工具">AI工具</option>
          <option value="云服务和服务器">云服务和服务器</option>
          <option value="互联网工具">互联网工具</option>
          <option value="娱乐">娱乐</option>
          <option value="常用网站">常用网站</option>
          <option value="邮箱和域名">邮箱和域名</option>
          <option value="我的服务">我的服务</option>
          <option value="私密" selected>私密</option>
        </select>
        <small>快速收藏时使用的默认分类</small>
      </div>

      <div class="actions">
        <button id="saveSettings" class="btn-primary">保存设置</button>
        <button id="logout" class="btn-secondary">退出登录</button>
      </div>
    </div>

    <!-- 导入书签入口 -->
    <div class="section" id="bookmarkSection">
      <h2>📚 书签管理</h2>
      <p class="section-desc">从浏览器书签批量导入到导航网站</p>
      <button id="importBookmarks" class="btn-secondary">
        打开书签导入
      </button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
