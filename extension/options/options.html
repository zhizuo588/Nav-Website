<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>导航网站收藏助手 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ 导航网站收藏助手 - 设置</h1>
      <p class="subtitle">配置同步信息后即可使用</p>
    </header>

    <form id="settingsForm">
      <!-- 同步 ID -->
      <div class="form-group">
        <label for="syncId">同步 ID *</label>
        <input
          type="text"
          id="syncId"
          placeholder="device_xxxxxxxxxxxxxxx"
          required
        >
        <small>在你的导航网站云同步设置中可以找到</small>
      </div>

      <!-- API 地址 -->
      <div class="form-group">
        <label for="apiUrl">API 地址</label>
        <input
          type="url"
          id="apiUrl"
          placeholder="http://localhost:5173/api/sync/save"
          value="http://localhost:5173/api/sync/save"
        >
        <small>默认使用本地开发地址，部署后改为生产地址</small>
      </div>

      <!-- 默认分类 -->
      <div class="form-group">
        <label for="defaultCategory">默认分类</label>
        <select id="defaultCategory">
          <option value="我的服务">我的服务</option>
          <option value="云服务和服务器">云服务和服务器</option>
          <option value="开发工具">开发工具</option>
          <option value="邮箱和域名">邮箱和域名</option>
          <option value="AI工具">AI工具</option>
          <option value="常用网站">常用网站</option>
          <option value="互联网工具">互联网工具</option>
          <option value="娱乐">娱乐</option>
          <option value="私密" selected>私密</option>
        </select>
        <small>快速收藏时使用的默认分类</small>
      </div>

      <!-- 按钮 -->
      <div class="actions">
        <button type="submit" class="btn-primary">保存设置</button>
        <button type="button" id="testConnection" class="btn-secondary">测试连接</button>
      </div>
    </form>

    <!-- 测试结果 -->
    <div id="testResult" class="test-result hidden"></div>

    <!-- 导入书签入口 -->
    <div class="section">
      <h2>📚 书签管理</h2>
      <p class="section-desc">从浏览器书签批量导入到导航网站</p>
      <button id="importBookmarks" class="btn-secondary">
        打开书签导入
      </button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
