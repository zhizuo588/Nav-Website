<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>导航网站收藏助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📌 导航收藏助手</h1>
    </header>

    <div class="actions">
      <button id="savePage" class="btn-primary">
        <span class="icon">📌</span>
        <span class="text">快速收藏</span>
      </button>

      <button id="customSave" class="btn-secondary">
        <span class="icon">🎨</span>
        <span class="text">自定义收藏</span>
      </button>

      <button id="importBookmarks" class="btn-secondary">
        <span class="icon">📚</span>
        <span class="text">导入浏览器书签</span>
      </button>

      <button id="openSettings" class="btn-secondary">
        <span class="icon">⚙️</span>
        <span class="text">设置</span>
      </button>
    </div>

    <!-- 自定义收藏表单 -->
    <div id="customSaveForm" class="custom-form hidden">
      <h3>自定义图标收藏</h3>
      <div class="form-group">
        <label for="customIconUrl">图标 URL（可选）</label>
        <input type="text" id="customIconUrl" placeholder="https://example.com/icon.png">
        <small>留空则自动获取网站图标</small>
      </div>
      <div class="form-actions">
        <button id="doCustomSave" class="btn-primary">保存</button>
        <button id="cancelCustomSave" class="btn-secondary">取消</button>
      </div>
    </div>

    <!-- 用户操作区 -->
    <div id="userActions" class="hidden" style="margin-top: 10px; text-align: center;">
      <button id="logoutBtn" class="btn-secondary btn-small" style="font-size: 12px; padding: 4px 8px;">
        退出登录
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
